<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            background: #111;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            padding: 50px 20px;
        }
        .contact-form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <header>Welcome to My Portfolio</header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a bold and eye-catching portfolio website.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <p>Project details will go here...</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/xqalwlbj" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
